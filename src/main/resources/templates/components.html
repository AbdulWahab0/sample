    <script>
        $(document).ready(function () {
        $("#action").hide();
        $(".atrigger").click(function () {
            $("#trigger").show();
            $("#action").hide();
            $(this).addClass('active')
            $('.aaction').removeClass('active');
        });
        $(".aaction").click(function () {
            $("#trigger").hide();
            $("#action").show();
            $(this).addClass('active')
            $('.atrigger').removeClass('active');
        });});

</script>
