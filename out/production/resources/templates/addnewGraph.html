    <div th:replace="template::stylesheet">

    </div>


</head>

<body class="skin-blue">


<div class="wrapper">


    <div th:replace="template::topmenu">

    </div>

    <div th:replace="template::main-sidebar">

    </div>
    <div class="content-wrapper">

        <!-- Main content -->
        <section style="margin-top: -15px; margin-left: 23px;padding: 23px; margin-right: 11px;"id="main">

            <h3>Upload a component<br/>
                <small></small>
            </h3>


            <div style="background-color:#fff;padding: 39px;" class="wrapper">


                <form th:action="@{/graph/create}"  th:object="${graph}" method="POST">
                    <div class="form-group">
                        <label>Component Name</label>
                        <input id="name" th:field="*{name}" name="name" class="form-control"/>

                    </div>




                    </br>
                    <div class="form-group">
                        <label for="xml">Components Description</label>
                        <textarea class="form-control"  name="xml" id="xml" rows="3"></textarea>
                    </div>







                    <button type="submit" th:value="Submit" class="btn btn-primary">Submit</button>
                </form>







            </div>

        </section>

    </div>

</div>
</div>
